<div class="container mt-2">
	<div class="row">
		<h3>Update</h3>
		<div class="col-6" >
			<form #form="ngForm" (ngSubmit)="modifier()">
				<div class="form-group">
					<label> Nom</label>
					<input  type="text"  value="{{emplist.nom}}" [(ngModel)] = "formData.nom" class ="form-control" id = "firstName"
					name = "nom" required>
				</div>
				
				<div class="form-group">
					<label> Description</label>
					<input type="text" value="{{emplist.description}}" class ="form-control" id = "lastName"
					name = "description">
				</div>

				<div class="form-group">
					<label> Date</label>
					<input type="text" value="{{emplist.date}}" class ="form-control" id = "lastName"
					name = "description">
				</div>

				<button  class = "btn btn-success mt-3 mb-3"  type ="submit">Modifier</button>
			</form>
		</div>
	</div>
</div>
